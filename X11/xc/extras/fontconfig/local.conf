<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $MirSecuCron$ -->
<!-- $MirOS: X11/xc/extras/fontconfig/local.conf,v 1.2 2009/06/22 12:07:29 tg Exp $ -->
<!-- /etc/fonts/local.conf file for local customizations -->
<fontconfig>

	<dir>/usr/mpkg/lib/X11/fonts</dir>

<!--
  Enable sub-pixel rendering
	<match target="font">
		<test qual="all" name="rgba">
			<const>unknown</const>
		</test>
		<edit name="rgba" mode="assign"><const>rgb</const></edit>
	</match>
-->
</fontconfig>
