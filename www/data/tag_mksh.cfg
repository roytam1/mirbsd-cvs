whoami=tag/mksh
pname="mksh News"
ptitle="mksh tag cloud"
cutoff=0
targets=mksh
sources=

#DEPEND data/news.inc
sources+=\ news
tags_news=mksh

#DEPEND data/wlog-10.inc
sources+=\ wlog-10
tags_wlog_10=mksh

#DEPEND data/wlog-10-tg.inc
sources+=\ wlog-10-tg
tags_wlog_10_tg=mksh

#DEPEND data/wlog2018.inc
sources+=\ wlog2018
tags_wlog2018=mksh

set -A nopermalinks -- $sources
