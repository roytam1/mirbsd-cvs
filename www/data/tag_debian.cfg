rcsid_cfg='$MirOS: www/data/tag_debian.cfg,v 1.4 2018/05/05 17:40:28 tg Exp $'
#-
# This file is part of the MirBSD website; see LICENCE for details.

whoami=tag/debian
pname="Debian related wlog entries"
ptitle="debian tag cloud"
cutoff=0
targets=debian
cfghasold=1
sources=

#DEPEND data/wlog-10.inc
sources+=\ wlog-10
tags_wlog_10=debian

#DEPEND data/wlog-10-tg.inc
sources+=\ wlog-10-tg
tags_wlog_10_tg=debian

#DEPEND data/wlog2018.inc
sources+=\ wlog2018
tags_wlog2018=debian

set -A nopermalinks -- $sources
