whoami=tag/debian
pname="Debian related wlog entries"
ptitle="debian tag cloud"
cutoff=0
targets=debian

#DEPEND data/wlog-10.inc
sources="wlog-10"
tags_wlog_10=debian

#DEPEND users/tg/wlog-10-tg.inc
sourcedir_wlog_10_tg=users/tg
sources+=\ wlog-10-tg
tags_wlog_10_tg=debian

set -A nopermalinks -- $sources
